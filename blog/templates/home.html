{% extends "base.html" %}

{% block content %}
    <main class="container">
        <h1>Welcome to My Blog</h1>
        <hr>
        {% for post in posts %}
        <article class="mb-4">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content|truncatewords:50 }}</p>
            <a href="{% url 'post_detail' post.pk %}" class="btn btn-primary">Read More</a>
        </article>
        {% endfor %}
    </main>
{% endblock %}
