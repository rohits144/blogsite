{% extends 'base.html' %}

{% block content %}

<div class="article"
    style="background-color: lightgrey; padding: 10px; border-radius: 5px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); width: 100%; margin-left: 20px;">

    <div class="image-container" style="padding: 10px;">
        <img src="{{ article.image.url }}" alt="{{ article.title }}"
            style="max-width: 100%; max-height: 100%; border-radius: 10px;">
    </div>
    <div class="title-container" style="padding: 10px;">
        <div class="item-container" style="padding: 10px;">
            <h2>{{ article.title }}</h2>
            <div class="item-container" style="padding: 10px;">
                <p>{{ article.body }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
