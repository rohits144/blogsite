{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>

    nav a {
        color: #000; /* dark font */
        font-weight: bold; /* bold text */
    }
    .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
    }

    .article {
        position: relative;
        width: 100%;
        background-color: white;
        /* light grey */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        /* horizontal offset, vertical offset, blur radius, color */
        padding: 30px;
        border-radius: 5px;
        margin-bottom: 20px; /* space between articles */
    }

    .article-title {
        font-size: 1.5em;
        overflow-wrap: break-word; /* break words that are too long to fit */
    }

    .article-content {
        font-size: 1em;
    }

    .article-image {
        max-width: 100%;
        height: auto;
    }

    .published-date {
        font-size: 0.8em; /* small font size */
        position: absolute; /* position relative to the article div */
        bottom: 10px; /* position at the bottom right corner */
        right: 10px;
    }

    @media (min-width: 600px) {
        .article {
            width: 60%;
            float: left;
            margin-right: 2%;
        }

        .article:nth-child(2n) {
            margin-right: 0;
        }
    }

    @media (min-width: 900px) {
        .article-image {
            display: block;
            width: 70%; /* make the image width relative to the div width */
            height: auto;
            margin: 0 auto; /* center the image horizontally */
       }
        
        .article {
            width: 100%;
        }

        .article:nth-child(2n) {
            margin-right: 4%;
        }

        .article:nth-child(3n) {
            margin-right: 0;
        }

    }
</style>
<div class="container">
    {% for article in articles %}
    <a href="{% url 'article-detail' article.id %}" style="text-decoration: none; color: inherit;">
        <div class="article">
            <div class="article-title">
                <h2>{{ article.title }}</h2>
            </div>
            <div class="article-content">
                <img src="{{ article.image.url }}" alt="{{ article.title }}" class="article-image">
                <p>{{ article.short_description }}</p>
            </div>
            <div class="published-date">
                Published on: {{ article.created|date:"F j, Y" }}
            </div>
        </div>
    </a>
    {% empty %}
    <div class="no-items">
        No items to display.
    </div>
    {% endfor %}
</div>
{% endblock %}
