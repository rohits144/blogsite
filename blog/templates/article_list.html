{% extends 'base.html' %}
{% load static %}
{% block content %}

{% for article in articles %}
<div class="article">
    <div class="article-content" style="padding: 10px;"></div>
        <ul>
            <a href="{% url 'article-detail' pk=article.id %}">
                <div class="line-item">
                    <div class="row">
                        <div class="image-container">
                            <img src="{{ article.image.url }}" alt="Article image"
                                style="max-width: 100%; max-height: 200px; border-radius: 10px;">
                        </div>
                        <div class="title-container" style="padding: 10px;">
                            <div class="item-container" style="padding: 10px;">
                                <h2>{{ article.title }}</h2>
                            </div>
                            <div class="item-container" style="padding: 10px;">
                                <p>{{ article.get_short_description }}</p>
                            </div>
                            <div class="item-container" style="padding: 10px;">
                                <p>Publish Date: {{ article.created }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </ul>
    </div>
</div>

{% empty %}
<p>No articles found.</p>
{% endfor %}

{% endblock %}
