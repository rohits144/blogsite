{% extends 'base.html' %}
{% load static %}
{% block content %}

{% for article in articles %}
<div class="article"
    style="background-color: lightgrey; padding: 10px; border-radius: 5px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); margin-top: 20px;">
    <div class="article-content">
        <ul>
            <a href="{% url 'article-detail' pk=article.id %}">
                <div class="line-item" style="margin-top: 10px;">
                    <div class="row">
                        <div class="image-container">
                            <img src="{{ article.get_image_url }}" alt="{{ article.title }}"
                                style="max-width: 100%; max-height: 200px; border-radius: 10px;">
                        </div>
                        <div class="article-content" style="margin-left: 30px;"></div>
                        <div class="item-container">
                            <h2>{{ article.title }}</h2>
                            <div class="item-container">
                                <p>{{ article.get_short_description }}</p>
                            </div>
                            <br>
                            <div class="item-container">
                                Publish Date: {{ article.created }}
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </ul>
    </div>
</div>

{% empty %}
<p>No articles found.</p>
{% endfor %}

{% endblock %}
